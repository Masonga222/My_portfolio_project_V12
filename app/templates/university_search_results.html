<!DOCTYPE html>
<html>
<head>
    <title>University Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>University Search Results</h1>
    
    <table>
        <thead>
            <tr>
                <th>University Name</th>
                <th>Location</th>
                <th>Programs Offered</th>
            </tr>
        </thead>
        <tbody>
            {% for result in search_results %}
            <tr>
                <td>{{ result.university_name }}</td>
                <td>{{ result.location }}</td>
                <td>{{ result.programs_offered }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
